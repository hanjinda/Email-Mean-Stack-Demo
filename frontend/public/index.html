<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Email MEAN Stack Demo</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Angular Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>

<body ng-app="taskApp">

    <div ng-controller="MainController">
        <ul>
            <li ng-repeat="t in tasks">
                Title: {{ t.title }} <br> 
                Time: {{ t.time }} <br> 
                Content: {{ t.content }}
            </li>  <!-- Title -->
            
        </ul>
        <form>
            Title: <input ng-model="newTask"/> <br>
            Time: <input ng-model="newTask2"/> <br>
            Content: <input ng-model="newTask3"/> <br>
            <input type="submit" ng-click="postTask()" value="add"/>
        </form>
    </div>

    <!-- Scripts -->
    <script src="./js/app.js"></script>
</body>
</html>
