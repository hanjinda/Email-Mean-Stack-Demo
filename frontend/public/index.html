<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Email MEAN Stack Demo</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Angular Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>

<body ng-app="taskApp">
    <h1> Email MEAN Stack Demo </h1>

    <div ng-controller="MainController">
        <form>
            User ID: <input ng-model="newTask0"/> <br>
            Message ID: <input ng-model="newTask1"/> <br>
            Title: <input ng-model="newTask"/> <br>
            Time: <input ng-model="newTask2"/> <br>
            Content: <input ng-model="newTask3"/> <br>
            <input type="submit" ng-click="postTask()" value="add"/>
        </form>
        <ul>
            <li ng-repeat="t in tasks | orderBy:$index:true"> <!-- orderBy:$index:true (reverse) -->
                <font color="red">[User ID]</font> {{ t.userid }} <br> 
                <font color="red">[Message ID]</font> {{ t.messageid }} <br> 
                <font color="red">[Title]</font> {{ t.title }} <br> 
                <font color="red">[Time]</font> {{ t.time }} <br> 
                <font color="red">[Content]</font> {{ t.content }} 
            </li>  <!-- Title -->
        </ul>
    </div>

    <!-- Scripts -->
    <script src="./js/app.js"></script>
</body>
</html>
